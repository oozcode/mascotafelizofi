{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mascota Feliz</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
   {% include 'header.html' %}
    
    <div class="container mt-4">
  <div class="card shadow-sm" style="max-width: 600px; margin: auto;">
    <div class="card-body" style="background: #f1f0ef;">
      <h3 class="card-title mb-4" style="color: #333; font-weight: 700;">Crear Ficha MÃ©dica para {{ mascota.nombre }}</h3>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="procedimiento" class="form-label" style="color: #ff7f50;">Procedimiento</label>
          <textarea id="procedimiento" name="procedimiento" class="form-control" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label for="tratamiento" class="form-label" style="color: #ff7f50;">Tratamiento</label>
          <input id="tratamiento" name="tratamiento" class="form-control" type="text">
        </div>
        <div class="mb-3">
          <label for="observaciones" class="form-label" style="color: #ff7f50;">Observaciones</label>
          <textarea id="observaciones" name="observaciones" class="form-control" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background: #ff7f50; border: none;">Guardar Ficha</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
